name: 'Submodules Sync'

on:
  schedule:
  - cron: "0 2 * * *"
  # Allows you to run this workflow manually from the Actions tab or through HTTP API
  workflow_dispatch:

jobs:
  sync:
    name: 'Submodules Sync'
    runs-on: ubuntu-latest

    # Use the Bash shell regardless whether the GitHub Actions runner is ubuntu-latest, macos-latest, or windows-latest
    defaults:
      run:
        shell: bash

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.CI_TOKEN }}

    # Update references
    - name: Git Sumbodule Update
      run: |
        git submodule init
        git pull --recurse-submodules
        git submodule update --remote --recursive
        latest_release=$(curl -sSL https://api.github.com/repos/tailscale/tailscale/releases/latest | jq -r '.tag_name')
        cd tailscale && git checkout $latest_release && cd ..

    - name: Commit update
      run: |
        git config --global user.name 'Git bot'
        git config --global user.email 'bot@noreply.github.com'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}
        git commit -am "Auto updated submodule references to $latest_release" && git push || echo "No changes to commit"
